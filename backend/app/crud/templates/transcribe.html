      // ë§ˆì´í¬ ê¶Œí•œ ë° ì§€ì› ì—¬ë¶€ í™•ì¸
      async function checkMicrophoneSupport() {

      // ë§ˆì´í¬ ë…¹ìŒ ê¸°ëŠ¥ ì´ˆê¸°í™”
      async function initializeRecording() {
        try {
          await checkMicrophoneSupport();

          // ê¸°ì¡´ ìŠ¤íŠ¸ë¦¼ì´ ìˆìœ¼ë©´ ì •ë¦¬
          if (stream) {

          const constraints = {

          stream = await navigator.mediaDevices.getUserMedia(constraints);

          // MediaRecorder ì˜µì…˜ ì„¤ì •

          // ë¸Œë¼ìš°ì €ë³„ í˜¸í™˜ì„± í™•ì¸
          if (!MediaRecorder.isTypeSupported(options.mimeType)) {

              options.mimeType = "audio/mp4";

          mediaRecorder = new MediaRecorder(stream, options);

          showDebugInfo(`
            ë§ˆì´í¬ ì´ˆê¸°í™” ì„±ê³µ<br>
            MIME Type: ${mediaRecorder.mimeType}<br>
            ìƒíƒœ: ${mediaRecorder.state}

          mediaRecorder.ondataavailable = function (event) {
            console.log("ë°ì´í„° ìˆ˜ì‹ :", event.data.size, "bytes");
            if (event.data.size > 0) {
              recordedChunks.push(event.data);
            }
          };

          mediaRecorder.onstop = function () {
            console.log("ë…¹ìŒ ì¤‘ì§€, ì²­í¬ ìˆ˜:", recordedChunks.length);

            if (recordedChunks.length === 0) {

              return;
            }

            // Blob ìƒì„±ì‹œ ì›ë³¸ MIME íƒ€ì… ì‚¬ìš©
            recordedBlob = new Blob(recordedChunks, {
              type: mediaRecorder.mimeType || "audio/webm",
            });

            console.log(
              "Blob ìƒì„±:",
              recordedBlob.size,

            if (recordedBlob.size === 0) {

            const audioUrl = URL.createObjectURL(recordedBlob);

          } else if (error.name === "NotSupportedError") {

      // ë…¹ìŒëœ ì˜¤ë””ì˜¤ë¡œ STT ì‹¤í–‰

          // íŒŒì¼ ì´ë¦„ì— í™•ì¥ì ì¶”ê°€ (ì„œë²„ì—ì„œ í˜•ì‹ ì¸ì‹ì„ ë„ì›€)

              result.classList.add("error");

            result.classList.add("error");
