<!-- app/templates/login.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
  </head>
  <body>
    <h1>로그인</h1>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form action="/login/" method="post">
      <label>
        UserID:
        <input type="text" name="userID" required /> </label
      ><br /><br />
      <label>
        Password:
        <input type="password" name="password" required /> </label
      ><br /><br />
      <button type="submit">로그인</button>
    </form>

    <p>
      아직 계정이 없으신가요?
      <a href="/signup/">회원가입</a>
    </p>
  </body>
</html>
